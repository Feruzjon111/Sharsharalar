<div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="card h-100 shadow">
            <img src="{{ sharshara.rasm.url }}" class="card-img-top" alt="{{ sharshara.nomi }}">

            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
